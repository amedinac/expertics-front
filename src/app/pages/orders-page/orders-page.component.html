
 <!--Main Container-->
 <div class="flex flex-col m-10">

  <!--Table-->

  <div>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 flex-col">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <!-- <th scope="col" class="p-4">
            <div class="flex items-center">
              <input id="checkbox-all-search" type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="checkbox-all-search" class="sr-only">checkbox</label>
            </div>
          </th> -->
          <th scope="col" class="px-6 py-3 text-center">
            Id
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            Serial
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            Description
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            Coverage
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            Created Date
          </th>
          <!-- <th scope="col" class="px-6 py-3 text-center">
            User
          </th> -->
          <th scope="col" class="px-6 py-3 text-center">
            Action
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <!-- <td class="w-4 p-4">
            <div class="flex items-center">
              <input id="checkbox-table-search-1" type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
            </div>
          </td> -->
          <th scope="row" class="px-6 py-4 text-center font-medium  text-gray-900 whitespace-nowrap dark:text-white">
            {{ order.id }}
          </th>
          <th scope="row" class="px-6 py-4 text-center font-medium  text-gray-900 whitespace-nowrap dark:text-white">
            {{ order.serial }}
          </th>
          <td class="px-6 py-4 text-center">
            {{ order.description }}
          </td>
          <td class="px-6 py-4 text-center">
            <div *ngIf="order.coverage === 'Limited Warranty'" class="me-2 mt-1.5 inline-flex items-center rounded bg-green-100 px-2.5 py-0.5 text-xs font-medium text-green-800 dark:bg-green-900 dark:text-green-300">{{order.coverage}}</div>
            <div *ngIf="order.coverage === 'Out of Warranty'" class="me-2 mt-1.5 inline-flex items-center rounded bg-yellow-100 px-2.5 py-0.5 text-xs font-medium text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300">{{order.coverage}}</div>
            <div *ngIf="order.coverage === 'AppleCare+'" class="me-2 mt-1.5 inline-flex items-center rounded bg-primary-100 px-2.5 py-0.5 text-xs font-medium text-primary-800 dark:bg-primary-900 dark:text-primary-300">{{order.coverage}}</div>
          </td>
          <td class="px-6 py-4 text-center">
            {{ order.createdDate | date:'dd/MM/yy  hh:mm a':'-1200'}}
          </td>
          <!-- <td class="px-6 py-4 text-center">
            {{ order.user }}
          </td> -->
          <td class="px-6 py-4 flex">
            <!-- <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline px-2">Edit</a> -->
            <svg xmlns="http://www.w3.org/2000/svg" class="feather feather-edit text-blue-700 mx-2" fill="none" height="18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            <button type="button" (click)="deleteOrder(order.id)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-700 mx-2 ">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>

            </button>



            <!-- <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</a> -->
          </td>
        </tr>


      </tbody>
    </table>
  </div>

  <div class="flex flex-col items-center pb-10 fixed bottom-0 left-0 right-0">
    <!-- Help text -->
    <span class="text-sm text-gray-700 dark:text-gray-400">
        Showing <span class="font-semibold text-gray-900 dark:text-white">1</span> to <span class="font-semibold text-gray-900 dark:text-white">10</span> of <span class="font-semibold text-gray-900 dark:text-white">{{totalOrders}}</span> Entries
    </span>
    <div class="inline-flex mt-2 xs:mt-0">
      <!-- Buttons -->
      <button (click)="prevPage(5)" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-blue-700 rounded-s hover:bg-blue-800 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
          </svg>
          Prev
      </button>
      <button (click)="nextPage(5)" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-blue-700 border-0 border-s border-gray-700 rounded-e hover:bg-blue-800 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-blue-700 dark:hover:text-white">
          Next
          <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </button>
    </div>
  </div>


</div>

<shared-header></shared-header>
 <!--Main Container-->
 <div class="flex flex-col m-10">
  <!--Container-->
  <div class="container mx-auto h-auto flex mb-5 mt-5">

    <!--Search-->
    <div class="sm:rounded-lg basis-2/3">
      <div class="pb-4 bg-white dark:bg-gray-900 ">
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative mt-1">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="text" id="table-search"
            class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search for items">
        </div>
      </div>
    </div>

    <!--Button-->
    <div class="basis-1/3">
      <button type="button"
        [routerLink]="['/customers/new']"
        class="float-right  text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-xs px-3 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
        Create New Order
        <!-- <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg> -->
      </button>
    </div>

  </div>

  <!--Table-->

  <div>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <!-- <th scope="col" class="p-4">
            <div class="flex items-center">
              <input id="checkbox-all-search" type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="checkbox-all-search" class="sr-only">checkbox</label>
            </div>
          </th> -->
          <th scope="col" class="px-6 py-3 text-center">
            Id
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            Serial
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            Description
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            Coverage
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            Created Date
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            User
          </th>
          <th scope="col" class="px-6 py-3 text-center">
            Action
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <!-- <td class="w-4 p-4">
            <div class="flex items-center">
              <input id="checkbox-table-search-1" type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
            </div>
          </td> -->
          <th scope="row" class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ order.id }}
          </th>
          <th scope="row" class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ order.serial }}
          </th>
          <td class="px-6 py-4 text-center">
            {{ order.description }}
          </td>
          <td class="px-6 py-4 text-center">
            <div *ngIf="order.coverage === 'Limited Warranty'" class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-1.5 rounded-full dark:bg-green-900 dark:text-green-300">{{order.coverage}}</div>
            <div *ngIf="order.coverage === 'Out of Warranty'" class="bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-1.5 rounded-full dark:bg-yellow-900 dark:text-yellow-300">{{order.coverage}}</div>
            <div *ngIf="order.coverage === 'AppleCare+'" class="bg-indigo-100 text-indigo-800 text-xs font-medium me-2 px-2.5 py-1.5 rounded-full dark:bg-indigo-900 dark:text-indigo-300">{{order.coverage}}</div>
          </td>
          <td class="px-6 py-4 text-center">
            {{ order.createdDate | date:'d/M/yy  h:mm a':'-1200'}}
          </td>
          <td class="px-6 py-4 text-center">
            {{ order.user }}
          </td>
          <td class="px-6 py-4 flex">
            <!-- <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline px-2">Edit</a> -->
            <svg xmlns="http://www.w3.org/2000/svg" class="feather feather-edit text-blue-700 mx-2" fill="none" height="18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            <button type="button" (click)="deleteOrder(order.id)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-700 mx-2 ">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>

            </button>



            <!-- <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</a> -->
          </td>
        </tr>


      </tbody>
    </table>
  </div>


</div>



<div class="flex flex-col mt-5 mx-20 max-w-screen-2xl">
  <shared-header/>
  <div *ngIf="order" class="flex flex-col mb-10 sm:px-0">
    <p class="text-2xl font-semibold text-gray-900 ml-auto">Order #{{order.id}}</p>
    <p class="text-sm/6 text-gray-500 mb-2 ml-auto">Received at: {{ order.createdDate | date:'dd/MM/yy hh:mma':'-1200'}}
    </p>
    <button (click)="getPdf()" type="button"
      class="flex btn-primary ml-auto">
      <svg class="w-[24px] h-[24px] text-white-800 dark:text-white" aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.1"
          d="M12 13V4M7 14H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2m-1-5-4 5-4-5m9 8h.01" />
      </svg>


      <span class="pl-2 pt-0.5">
        Download Pdf
      </span>
    </button>

  </div>

  <div class="flex justify-between">

    <!-- Device info -->
    <device-card [order]="order"/>

     <!-- Client info -->
    <client-card [order]="order"/>

  </div>


  <quote *ngIf="order" [order]="order"/>



</div>

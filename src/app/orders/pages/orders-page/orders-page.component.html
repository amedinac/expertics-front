<div class="container flex flex-col w-full">
  <div class="self-end">
    <button type="submit" routerLink="/orders/new" routerLinkActive="router-link-active"
    class="rounded-md bg-indigo-600 px-3 py-2 mb-10 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
    + Create Order</button>
  </div>


  <div class="self-center">
    <table class="border-b border-gray-200 table-fixed w-full">
      <thead>
        <tr class="text-base font-medium text-gray-700 border-b border-gray-200">
          <th class="py-2 px-2">Serial</th>
          <th class="py-2 px-2">Description</th>
          <th class="py-2 px-2">Coverage</th>
          <th class="py-2 px-2">Created</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td class="font-medium text-sm text-gray-700 text-center border-b py-1">{{ order.serial }}</td>
          <td class="font-medium text-sm text-gray-700 text-center border-b py-1">{{ order.description }}</td>
          <td class="font-medium text-sm text-gray-700 text-center border-b py-1">{{ order.coverage }}</td>
          <td class="font-medium text-sm text-gray-700 text-center border-b py-1">{{ order.createdAt }}</td>

        </tr>
      </tbody>

    </table>
  </div>




</div>

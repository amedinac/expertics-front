<div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
  <section
    class="bg-white dark:bg-gray-900 bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')] dark:bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')]">
    <div class="py-4 px-4 mx-auto max-w-screen-xl text-center lg:py-16 z-10 relative">

      <!-- <h1 class="mb-2 text-sm font-normal tracking-tight leading-none text-gray-900 md:text-sm lg:text-lg dark:text-white">Register Client</h1> -->

      <!-- stepper -->
      <ol
        class="flex items-center w-full text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base">
        <li
          class="flex md:w-full items-center text-blue-600 after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700">
          <span
            class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">
            <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
            </svg>
            Client <span class="hidden sm:inline-flex sm:ms-2">Info</span>
          </span>
        </li>
        <li
          class="flex md:w-full items-center text-blue-600 dark:text-blue-500 sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700">
          <span
            class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">
            <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
            </svg>
            Device <span class="hidden sm:inline-flex sm:ms-2">Info</span>
          </span>
        </li>

        <li class="flex items-center">
          <span class="me-2">3</span>
          Resume
        </li>
      </ol>

    </div>
    <!-- <div class="bg-gradient-to-b from-blue-50 to-transparent dark:from-blue-900 w-full h-1/3 absolute top-0 left-0 z-0">
    </div> -->
  </section>

  <div *ngIf="client">
     <h2>Client {{client.email}}</h2>
  </div>

  <section class="bg-white dark:bg-gray-900">
    <div class="py-4 px-4 mx-auto max-w-2xl">

    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Device information</h2>
      <p class="mb-14 text-sm font-normal text-gray-500 dark:text-gray-400">
        Please fill in the details below to add the device information for the order.
      </p>

      <form [formGroup]="orderForm" (ngSubmit)="onSubmit(orderForm)">
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">

          <div class="w-full">
            <label for="serial" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Serial</label>
            <input type="text" name="serial" id="serial" formControlName="serial"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="" required="">
          </div>


          <!-- Coverage selector with radio-->
          <div class="flex flex-col">
            <div class="flex items-center me-4 pb-4 lg:pl-16 ">
                <input id="green-radio" formControlName="coverage" type="radio" value="Limited Warranty" name="coverage" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="green-radio" class="ms-2 text-sm font-medium text-green-600 dark:text-gray-300">In Warranty</label>
            </div>

            <div class="flex items-center me-4 pb-4 lg:pl-16">
                <input id="teal-radio" formControlName="coverage" type="radio" value="AppleCare+" name="coverage" class="w-4 h-4 text-blue-400 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-teal-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="teal-radio" class="ms-2 text-sm font-medium text-blue-700 dark:text-gray-300">AppleCare+</label>
            </div>
            <div class="flex items-center me-4 pb-4 lg:pl-16">
                <input id="yellow-radio" formControlName="coverage" type="radio" value="Out of Warranty" name="coverage" class="w-4 h-4 text-yellow-400 bg-gray-100 border-gray-300 focus:ring-yellow-500 dark:focus:ring-yellow-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="yellow-radio" class="ms-2 text-sm font-medium text-yellow-400 dark:text-gray-300">Out of Warranty</label>
            </div>
          </div>


          <div class="sm:col-span-2">
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product
              Description</label>
            <input type="text" name="description" id="description" formControlName="description"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type product description" required="">
          </div>
          <!-- <div>
                  <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Item Weight (kg)</label>
                  <input type="number" name="item-weight" id="item-weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="12" required="">
              </div> -->
          <div class="sm:col-span-2">
            <label for="condition" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Physical
              Condition</label>
            <textarea id="condition" formControlName="vmi" rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Physical Condition of the device"></textarea>
          </div>

          <div class="sm:col-span-2">
            <label for="fail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fault</label>
            <textarea id="fail" formControlName="fail" rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Fault reported by the user."></textarea>
          </div>
        </div>
        <div class="flex justify-end mt-4">
          <button type="submit"
          class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
          <svg class="w-[18px] h-[18px] mr-1 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M5 3a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7.414A2 2 0 0 0 20.414 6L18 3.586A2 2 0 0 0 16.586 3H5Zm3 11a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v6H8v-6Zm1-7V5h6v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M14 17h-4v-2h4v2Z" clip-rule="evenodd"/>
          </svg>

          Save
          </button>
        </div>
      </form>
    </div>
  </section>


</div>

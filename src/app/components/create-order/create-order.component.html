<section class="bg-white dark:bg-gray-900">
  <!-- <create-customer></create-customer> -->
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Create a new order</h2>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit(orderForm)">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">

        <div class="w-full">
          <label for="serial" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Serial</label>
          <input type="text" name="serial" id="serial" formControlName="serial"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="" required="">
        </div>
        <!-- <div>
                <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    <option selected="">Select Category</option>
                    <option value="TV">iPhone</option>
                    <option value="PC">iPad</option>
                    <option value="GA">Macbook</option>
                    <option value="GA">iMac</option>
                    <option value="GA">Airpods</option>
                    <option value="GA">Homepod</option>
                </select>
            </div> -->
        <div>
          <label for="coverage" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Coverage</label>
          <select id="coverage" formControlName="coverage"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
            <option selected="">Select Coverage Status</option>
            <option value="Limited Warranty">In Warranty</option>
            <option value="Out of Warranty">Out of Warranty</option>
            <option value="AppleCare+">AppleCare+</option>
          </select>
        </div>
        <div class="sm:col-span-2">
          <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product
            Description</label>
          <input type="text" name="description" id="description" formControlName="description"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Type product description" required="">
        </div>
        <!-- <div>
                  <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Item Weight (kg)</label>
                  <input type="number" name="item-weight" id="item-weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="12" required="">
              </div> -->
        <div class="sm:col-span-2">
          <label for="condition" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Physical
            Condition</label>
          <textarea id="condition" formControlName="vmi" rows="8"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Physical Condition of the device"></textarea>
        </div>

        <div class="sm:col-span-2">
          <label for="fail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fail</label>
          <textarea id="fail" formControlName="fail" rows="8"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Fail reported by the user."></textarea>
        </div>
      </div>
      <button type="submit"
        class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
        Add order
      </button>
    </form>
  </div>
</section>


</div>

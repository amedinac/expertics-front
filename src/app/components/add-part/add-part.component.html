<!-- Modal toggle -->
<button data-modal-target="crud-modal" data-modal-toggle="crud-modal"
  class=" btn-primary ml-auto"
  type="button">
  <svg class="w-[21px] h-[21px] mr-1 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
    <path fill="currentColor" d="M2 7c0-1.10457.89543-2 2-2h16c1.1046 0 2 .89543 2 2v4c0 .5523-.4477 1-1 1s-1-.4477-1-1v-1H4v7h10c.5523 0 1 .4477 1 1s-.4477 1-1 1H4c-1.10457 0-2-.8954-2-2V7Z"/>
    <path fill="currentColor" d="M5 14c0-.5523.44772-1 1-1h2c.55228 0 1 .4477 1 1s-.44772 1-1 1H6c-.55228 0-1-.4477-1-1Zm5 0c0-.5523.4477-1 1-1h4c.5523 0 1 .4477 1 1s-.4477 1-1 1h-4c-.5523 0-1-.4477-1-1Zm9-1c.5523 0 1 .4477 1 1v1h1c.5523 0 1 .4477 1 1s-.4477 1-1 1h-1v1c0 .5523-.4477 1-1 1s-1-.4477-1-1v-1h-1c-.5523 0-1-.4477-1-1s.4477-1 1-1h1v-1c0-.5523.4477-1 1-1Z"/>
  </svg>



  Add Part
</button>

<!-- Main modal -->
<div id="crud-modal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center p-4 md:p-5 border-b rounded-t">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Add Part
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="crud-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5" [formGroup]="partForm" (ngSubmit)="onSubmit(partForm)">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <!-- Search Form -->
          <div class="col-span-2">
            <label for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input [formControl]="searchQuery" type="search" id="part"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search Part" required />
              <button type="button" (click)="search(searchQuery.value)"
                class="absolute end-2.5 bottom-2.5 btn-primary px-5">Search</button>
            </div>

          </div>





        </div>



        <div
          class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

          <div class="px-5 pb-5">
            <div class="">
              <span class="text-sm font-bold text-gray-900 dark:text-white">Description</span>
              <h5 class="text-lg font-semibold tracking-tight mb-5 text-gray-900">{{part.description}}</h5>
            </div>

            <div class="flex items-center mt-2 justify-between">
              <span class="text-sm font-semibold text-gray-700 dark:text-white">Out of Warranty Price</span>
              <span class="text-sm font-semibold text-gray-700 dark:text-white">{{part.oow | currency}} </span>
            </div>
            <div class="flex items-center mt-1 justify-between">
              <span class="text-sm font-semibold text-gray-700 dark:text-white">CoreValue Price</span>
              <span class="text-sm font-semibold text-gray-700 dark:text-white">{{part.coreprice | currency}}</span>
            </div>
            <div class="flex items-center mt-1 justify-between">
              <span class="text-sm font-semibold text-gray-700 dark:text-white">Cost</span>
              <span class="text-sm font-semibold text-gray-700 dark:text-white">{{part.cost | currency}}</span>
            </div>
            <div class="flex items-center mt-1 mb-3 justify-between">
              <span class="text-sm font-semibold text-gray-700 dark:text-white">Unit Price</span>
              <span class="text-sm font-semibold text-gray-700 dark:text-white">{{part.cost * 1.3 * 1.16 | currency}} </span>
            </div>
            <hr>
            <div class="flex items-center mt-3 justify-between">
              <span class="text-sm font-semibold text-green-600 dark:text-white">Utility</span>
              <span class="text-sm font-semibold text-green-600 dark:text-white">{{part.cost * .3 * 1.16 | currency}} </span>
            </div>
          </div>





        </div>



          <!-- Coverage selector with radio-->
          <div class="flex justify-center">
            <div class="flex items-center me-4">
                <input id="green-radio" formControlName="coverage" type="radio" value="Limited Warranty" name="coverage" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="green-radio" class="ms-2 text-xs font-medium text-green-600 dark:text-gray-300">In Warranty</label>
            </div>

            <div class="flex items-center me-4">
                <input id="teal-radio" formControlName="coverage" type="radio" value="AppleCare+" name="coverage" class="w-4 h-4 text-blue-400 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-teal-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="teal-radio" class="ms-2 text-xs font-medium text-blue-700 dark:text-gray-300">AppleCare+</label>
            </div>
            <div class="flex items-center me-4">
                <input id="yellow-radio" formControlName="coverage" type="radio" value="Out of Warranty" name="coverage" class="w-4 h-4 text-yellow-400 bg-gray-100 border-gray-300 focus:ring-yellow-500 dark:focus:ring-yellow-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="yellow-radio" class="ms-2 text-xs font-medium text-yellow-400 dark:text-gray-300">Out of Warranty</label>
            </div>
          </div>

          <!-- save part button -->
          <div class="flex justify-end pb-7 px-7">
            <button type="submit"
            class="text-white inline-flex items-center bg-gradient-to-br from-blue-600 to-indigo-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-3 py-2 mt-10 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-5 h-5 text-white mr-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M5 3a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7.414A2 2 0 0 0 20.414 6L18 3.586A2 2 0 0 0 16.586 3H5Zm10 11a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7V5h8v2a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
            </svg>

            Save
            </button>
          </div>


      </form>








    </div>
  </div>
</div>

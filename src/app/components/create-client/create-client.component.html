    <div class="py-4 px-4 max-w-2xl">
      <!-- <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Register Client</h2> -->




      <!-- Search Client Form -->
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Search Client</h2>
      <p class="mb-6 text-sm font-normal text-gray-500 dark:text-gray-400">Search for an existing client by
        email.</p>
      <shared-search />

      <hr class="py-4 border-1 border-gray-200 dark:border-gray-700">

      <!-- Register New Client Form -->
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Register New Client</h2>
      <p class="mb-6 text-sm font-normal text-gray-500 dark:text-gray-400">Please fill in the details below to register
        a new client.</p>
      <!-- Form -->
      <form [formGroup]="clientForm" (ngSubmit)="createClient()" id="clientForm">
        <div class="grid gap-6 mb-6 mt-6 md:grid-cols-2">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" name="name" id="name" formControlName="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="John" autocomplete="off" required>
          </div>
          <div>
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number</label>
            <input type="tel" name="phone" id="phone" formControlName="phone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="123-45-678" autocomplete="off" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
          </div>
        </div>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
          <input type="email" id="email" name="email" formControlName="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="john.doe@company.com" autocomplete="off" required>
        </div>
        <!-- Errors Messages -->
        <div *ngIf="clientForm.getError('alreadyRegister')"
          class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
          <span class="font-medium">This customer is already registered!</span>
        </div>
        <!-- <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value=""
              class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
              required>
          </div>
          <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a
              href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label>
        </div> -->


        <div class="flex justify-end mt-10">
          <button type="submit"
            class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-2 -ml-1" viewBox="0 0 20 20"
              fill="currentColor" aria-hidden="true">
              <path
                d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
            </svg>
            Register Client
          </button>
        </div>

      </form>


    </div>

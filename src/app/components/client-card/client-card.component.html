<div class="flex flex-col py-5 px-10 w-[600px] h-[200px] shadow-md sm:rounded-lg">

  <div class="sm:px-0 pb-4">
    <p class="max-w-2xl text-sm text-gray-500">Client information</p>
  </div>

  <div class="p-1 flex items-center">
    <div class="h-16 w-16 inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-500 mb-4 flex-shrink-0">
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
      <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </div>

    <div *ngIf="order" class="flex-grow pl-10">

      <h2 class="text-gray-900 text-base title-font font-medium">{{order.client.name}}</h2>
      <p class="text-gray-600 leading-relaxed text-sm">{{order.client.email}}</p>
      <p class="text-gray-600 leading-relaxed text-sm">{{order.client.phone}}</p>

    </div>

  </div>
  <!-- <div class="flex justify-end">
    <update-customer [order]='order' (customerUpdated)="onCustomerUpdated($event)" class=""></update-customer>
  </div> -->
</div>
